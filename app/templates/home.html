{% extends 'base.html' %}
{% block content %}
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <div class="alert alert-warning">
           <ul class=flashes>
             {% for message in messages %}
             <li>{{ message }}</li>
             {% endfor %}
           </ul>
         </div>
         {% endif %}
         {% endwith %}
         <form method="POST" enctype="multipart/form-data">
             <div>
               <h2 style="text-align: center">Seus batimentos atuais: {{hr}}</h2>
               <p></p>
               <h5>Aviso: {{ warn }}</h5>
               <a href="index" style="text-align: center"><button type="button" style="text-align: center" class="btn btn-primary btn-lg">Clique aqui para medir seus batimentos agora !</button></a>
            </div>
         </form>
{% endblock %}
