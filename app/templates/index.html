{% extends 'base.html' %}
{% block content %}
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <div class="alert alert-warning">
           <ul class=flashes>
             {% for message in messages %}
             <li>{{ message }}</li>
             {% endfor %}
           </ul>
         </div>
         {% endif %}
         {% endwith %}
         <form method="POST" enctype="multipart/form-data">
             <div class="">
               Heart Rate: {{hr}}
            </div>
         </form>
{% endblock %}
